<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<!-- saved from url=(0022)http://smart-ui/combobox/ -->
<html>
  <head>
      <meta http-equiv="X-UA-Compatible" content="IE=8">
		<link rel="stylesheet" href="../../themes/default/smart.ui.combobox.css" />
		<script src="../../common-lib/jquery-1.9.1.js"></script>
		<script src="../../common-lib/jquery-ui-1.10.2.custom.js"></script>
		<script src="../../src/smart.ui.combobox.js"></script>
		
		<style>
			body{
				font:normal normal 14px/20px arial,sans-serif;
			}
		</style>
		
		<script>
			$(function(){
				
				var datasTest = createTestData(10);
				var datasTest1 = createTestData(6);
                var datasTest2 = createTestData(1000);
                var datasTest3 = createTestData(20);
				
				$("#cmbTest1").combobox({
					items: datasTest,
					textField: "name",
					valueField: "value",
					width: "290px",
					isMultiSelect: true,
					/*textFormatter: function(item){
						return item['name'] + "(" + item['value'] + ")";
					}*/
					onSelect : function(event, ui){
						alert(ui.item.html());
					}
				});

                $("#cmbTest2").combobox({
                    items: datasTest2,
                    textField: "name",
                    valueField: "value",
                    width: "100px",
                    isMultiSelect: false
                    /*textFormatter: function(item){
                     return item['name'] + "(" + item['value'] + ")";
                     }*/
                });
				
				$("#btnGetSelectedValues").click(function(){
					var values = $("#cmbTest1").combobox("selectedValues");
					alert(values.join(","));
				});
				
				$("#btnDisable").click(function(){
					if( $("#cmbTest1").combobox("option", "disabled") ){
						$("#cmbTest1").combobox("enable");
					}else{
						$("#cmbTest1").combobox("disable");
					}
					
				});
				
				$("#btnClearItems").click(function(){
					$("#cmbTest1").combobox("clearItems");
				});
			
				$("#btnClearSelected").click(function(){
					$("#cmbTest1").combobox("clearSelected");
				});
				
				$("#btnSelect").click(function(){
					$("#cmbTest1").combobox("select", [1, 2, 3]);
				});
				
				$("#btnUnSelect").click(function(){
					$("#cmbTest1").combobox("unSelect", [2, 3]);
				});
				
				$("#btnSetItems").click(function(){
					$("#cmbTest1").combobox("setItems", datasTest1);
				});
				
				
			
				function createTestData(count){
					var datasTest = [];
					for(var i=0; i<count; i++){
						var dataTest = {
							name: "item" + i,
							value: i
						}
						datasTest.push(dataTest);
					}
					return datasTest;
				}
			
			})
		</script>
	</head>
	<body>
		<div id="cmbTest1"></div><div id="cmbTest2"></div>
		<input type="button" id="btnGetSelectedValues" value="GetSelectedValues" />
		<input type="button" id="btnDisable" value="Toggle disable/enable" />
		<input type="button" id="btnSetItems" value="Set Items" />
		<input type="button" id="btnClearItems" value="Clear Items" />
		<input type="button" id="btnClearSelected" value="Clear Selected" />
		<input type="button" id="btnSelect" value="Select item1, item2 and item3" />
		<input type="button" id="btnUnSelect" value="Unselect item2, item3" />



        <div id="cmbTest3"></div>
	</body>
</html>
